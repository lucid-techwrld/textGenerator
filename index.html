<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Enter the text you want to Generate</h1>
    <textarea name="textToGenerate" id="textToGenerate" cols="55" rows="10" placeholder="Type something....."></textarea>
    <h2>How many times do you want to Generate this text</h2>
    <input type="number" id="numToGenerate" class="num" placeholder="0"><br>
    <div class="btn">
      <button id="generateText" onclick="generateText()" class="generate">Generate</button>
    </div>
    <div class="result">
      <button id="copyIcon" class="icon"><i class="fas fa-copy"></i></button>
      <textarea name="result" id="result" cols="30" rows="10" readonly>Result will be display here</textarea>
      <p id="notification">Copied successfully!</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
